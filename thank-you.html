<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .thank-you-box {
      background: #fff;
      padding: 40px;
      max-width: 450px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .thank-you-box h1 {
      color: #c62828;
      margin-bottom: 15px;
    }

    .thank-you-box p {
      color: #555;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .thank-you-box button {
      background: #c62828;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .thank-you-box button:hover {
      background: #a81f1f;
    }
  </style>
</head>
<body>

  <div class="thank-you-box">
    <h1>Thank You!</h1>
    <p>Your request has been submitted successfully.  
       Our team will contact you shortly.</p>

    <button onclick="goBack()">Go Back</button>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
